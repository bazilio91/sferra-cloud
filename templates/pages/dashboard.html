{{ define "content" }}
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-white shadow rounded p-4">
            <h2 class="text-xl font-bold">Total Clients</h2>
            <p class="text-3xl">{{ .ClientCount }}</p>
            <p><a href="/clients" class="text-blue-500">Manage</a></p>
        </div>
        <div class="bg-white shadow rounded p-4">
            <h2 class="text-xl font-bold">Total Users</h2>
            <p class="text-3xl">{{ .UserCount }}</p>
            <p><a href="/users" class="text-blue-500">Manage</a></p>
        </div>
    </div>
</div>
{{ end }}

{{ template "layout" . }}
