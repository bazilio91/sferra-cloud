{{- define "layout" -}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ block "title" . }}Admin Interface{{ end }}</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
<div class="min-h-screen flex flex-col">
    {{ template "navbar" . }}
    <main class="flex-1">
        {{ template "content" . }}
    </main>
    {{ template "footer" . }}
</div>

{{ block "scripts" . }}{{ end }}
</body>
</html>
{{- end -}}
