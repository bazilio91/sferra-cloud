{{ define "content" }}
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-4">Client Details</h1>
    <p><strong>ID:</strong> {{ .Client.ID }}</p>
    <p><strong>Name:</strong> {{ .Client.Name }}</p>
    <p><strong>Quota:</strong> {{ .Client.Quota }}</p>
    <a href="/clients/{{ .Client.ID }}/edit" class="text-blue-500">Edit</a> |
    <a href="/clients" class="text-blue-500">Back to Clients</a>
</div>
{{ end }}

{{ template "layout" . }}
