{{ define "content" }}
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-4">User Details</h1>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <p class="mb-2"><strong>ID:</strong> {{ .User.Id }}</p>
        <p class="mb-2"><strong>Email:</strong> {{ .User.Email }}</p>
        <p class="mb-2"><strong>Username:</strong> {{ .User.Username }}</p>
        <p class="mb-2"><strong>Client:</strong> {{ .User.Client.Name }}</p>
        <p class="mb-2"><strong>Role:</strong> {{ .User.Role }}</p>
        <p class="mb-2"><strong>Created At:</strong> {{ .User.CreatedAt }}</p>
        <p class="mb-2"><strong>Updated At:</strong> {{ .User.UpdatedAt }}</p>
        <div class="mt-4">
            <a href="/users/{{ .User.Id }}/edit" class="text-blue-500 hover:text-blue-700 mr-4">Edit</a>
            <a href="/users" class="text-blue-500 hover:text-blue-700">Back to Users</a>
        </div>
    </div>
</div>
{{ end }}

{{ template "layout" . }}
