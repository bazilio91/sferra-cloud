{{ define "content" }}
<div class="container mx-auto mt-10 max-w-md">
    <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
    {{ if .Error }}
    <div class="bg-red-200 text-red-800 p-2 mb-4">
        {{ .Error }}
    </div>
    {{ end }}
    <form method="POST" action="/login">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" name="username" id="username" class="border border-gray-300 p-2 w-full" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="border border-gray-300 p-2 w-full" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2">Login</button>

        {{ template "csrf" . }}
    </form>
</div>
{{ end }}

{{ template "layout" . }}
